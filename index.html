<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scientific Calculator</h1>
    <div class="calculator">
        <input type="text" id="input-field" placeholder="0" readonly>
        <div class="button-grid">
            <button class="num-button" value="7">7</button>
            <button class="num-button" value="8">8</button>
            <button class="num-button" value="9">9</button>
            <button class="op-button" value="/">/</button>
            <button class="num-button" value="4">4</button>
            <button class="num-button" value="5">5</button>
            <button class="num-button" value="6">6</button>
            <button class="op-button" value="*">*</button>
            <button class="num-button" value="1">1</button>
            <button class="num-button" value="2">2</button>
            <button class="num-button" value="3">3</button>
            <button class="op-button" value="-">-</button>
            <button class="num-button" value="0">0</button>
            <button class="num-button" value=".">.</button>
            <button class="op-button" value="+">+</button>
            <button class="func-button" value="sqrt">âˆš</button>
            <button class="func-button" value="exp">e^x</button>
            <button class="func-button" value="log">log</button>
            <button class="func-button" value="sin">sin</button>
            <button class="func-button" value="cos">cos</button>
            <button class="func-button" value="tan">tan</button>
            <button class="func-button" value="fact">!</button>
            <button class="equal-button" value("=")>=</button>
            <button class="clear-button" value="C">C</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
